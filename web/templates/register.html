<!DOCTYPE html>
<html>
<head>
    <title>Register Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-group button {
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .form-group button:hover {
            animation: buttonAnimation 0.3s ease-in-out;
        }
        
        @keyframes buttonAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form action="/submit_registration" method="post">
            <label for="name">Nombre:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="last_name">Apellidos:</label><br>
            <input type="text" id="last_name1" name="last_name" required><br>
            <input type="text" id="last_name2" name="last_name" required><br>
            <label for="gender">Genero:</label><br>
            <select id="gender" name="gender" required>
              <option value="male">Hombre</option>
              <option value="female">Mujer</option>
              <option value="other">Otro</option>
            </select><br>
            <label for="birth_date">Fecha de naciemiento:</label><br>
            <input type="date" id="birth_date" name="birth_date" required><br>
            <label for="password">Contrase√±a:</label><br>
            <input type="password" id="password" name="password" required><br>
            <input type="submit" value="Register">
          </form>
    </div>
</body>
</html>
