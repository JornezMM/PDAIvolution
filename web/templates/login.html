<!DOCTYPE html>
<html lang="es">
<head>
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  {{ font_awesome.load_js() }}
  <style>
    .gradient-custom {
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
    }
    .login {
      color: #fff;
      background-color: #667eea;
      transition: 0.5s ease-in-out;
    }
    .login:hover {
      transform: scale(1.2);
      transition: 0.5s ease-in-out;
      background-color: #764ba2;
    }
  </style>
</head>
<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <h1 class="mb-7">Iniciar sesión</h1>
              <form action="#" class="mt-5" method="post">
                {% if error %}
                <div class="alert alert-danger mb-5" role="alert">
                  Credenciales incorrectas. Por favor, inténtelo de nuevo.
                </div>
                {% endif %}
                <div class="mb-5">
                  <input type="text" class="form-control" id="username" name="username" required placeholder="Nombre de usuario">
                </div>
                <div class="mb-5">
                  <input type="password" class="form-control" id="password" name="password" required placeholder="Contraseña">
                </div>
                <div class="mb-5">
                  <select class="form-select" id="role" name="role" required>
                    <option disabled>Seleccione un rol</option>
                    <option value="admin">Administrador</option>
                    <option value="doctor">Doctor</option>
                    <option value="patient">Paciente</option>
                  </select>
                </div>
                <button type="submit" value="Login" class="btn btn-primary login">Iniciar sesión</button>
              </form>
            </div>  
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
