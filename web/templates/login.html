<!DOCTYPE html>
<html lang="es">
<head>
  <title>Inicio de sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  {{ font_awesome.load_js() }}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <style>
    body {
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    .card {
      max-width: 500px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  {% include 'navbarunlogged.html' %}
  <div class="container pt-5 my-5">
    <div class="card bg-dark text-white my-5" style="border-radius: 1rem;">
      <div class="card-body p-5 text-right">
        <h1 class="mb-7">Iniciar sesión</h1>
        <form action="{{ url_for('login_post') }}" class="mt-5" method="post">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          {% if error %}
          <div class="alert alert-danger mb-5" role="alert">
            Credenciales incorrectas. Por favor, inténtelo de nuevo.
          </div>
          {% endif %}
          <div class="mb-2">
            <label for="username" class="form-label">Nombre de usuario:</label>
            <input type="text" class="form-control" id="username" name="username" required placeholder="Nombre de usuario">
          </div>
          <div class="mb-2">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="Contraseña">
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Rol:</label>
            <select class="form-select" id="role" name="role" required>
              <option disabled>Seleccione un rol</option>
              <option value="admin">Administrador</option>
              <option value="doctor">Doctor</option>
              <option value="patient">Paciente</option>
            </select>
          </div>
          <button type="submit" value="Login" class="btn btn-primary">Iniciar sesión</button>
        </form>
      </div>  
    </div>
  </div>

</body>
</html>
