<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container pt-5 my-5">
      <h1 class="text-center">Lista de Videos</h1>
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-4">
            <video controls style="width: 100%">
              <source
                src="{{ url_for('video_view', video_id=video.id) }}"
                type="video/mp4"
              />
              Tu navegador no soporta el elemento de video.
            </video>
            <div class="card-body">
              <h5 class="card-title">Fecha: {{ video.date }}</h5>
              <p class="card-text">Mano: {{ video.hand }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
