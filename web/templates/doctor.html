<!DOCTYPE html>
<html lang="es">
<head>
    <title>Página principal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {{ font_awesome.load_js() }}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
          }
          html, body {
            height: 100%;
            margin: 0;
          }
          .card {
            max-width: 100%;
            margin: 0 auto;
          }
      </style>
</head>
<body>
    {% include 'navbarlogged.html' %}
    <div class="container pt-5 my-5">
        <div class="card bg-dark text-white my-5" style="border-radius: 1rem;">
          <div class="card-body pb-5 text-left">
            <div class="container mt-2 px-3">
                <table class="table text-white">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Username</th>
                            <th></th>
                            <th></th>
                            <th></th> 
                        </tr>
                    </thead>
                    <tbody>
                        {% for patient in patients %}
                        <tr>
                            <td>{{ patient.first_name }} {{ patient.last_name }}</td>
                            <td>{{ patient.username }}</td>
                            <td>
                                <button class="btn btn-primary" onclick="modifyPatien(event)">Visualizar usuario</button>
                            </td>
                            <td>
                                <button class="btn btn-success" onclick="addMedicine(event)">Añadir medicinas</button>
                            </td>
                            <td>
                                <button class="btn btn-info" onclick="manageVideo(event)">Gestionar video a usuario</button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
<script>
    function getData(event) {
        const clickedButton = event.target;
        const tableRow = clickedButton.closest('tr');
        const tableCells = tableRow.querySelectorAll('td');
        const rowData = {};
        for (let i = 0; i < tableCells.length; i++) {
            const cellText = tableCells[i].textContent.trim();
            rowData[i] = cellText;
        }
        return rowData;
    };
    function manageVideo(event) {
        const username = getData(event)[1];
        window.location.href = `/manage_video/${username}`;
    }
    function addMedicine(event) {
        const username = getData(event)[1];
        window.location.href = `/add_medicine/${username}`;
    }
    function modifyPatien(event) {
        const username = getData(event)[1];
        window.location.href = `/modify_patient/${username}`;
    }
</script>
