<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: black;
      }
      video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .back-button {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button class="back-button" onclick="window.history.back()">Volver</button>
    <video controls>
      <source
        src="{{ url_for('video_view', video_id=video.id) }}"
        type="video/mp4"
      />
      Tu navegador no soporta el elemento de video.
    </video>
  </body>
</html>
