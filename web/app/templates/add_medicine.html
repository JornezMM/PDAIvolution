<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Añadir medicina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <style>
        body {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        html,
        body {
            height: 100%;
            margin: 0;
        }

        .card {
            max-width: 100%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    {% include 'navbarlogged.html' %}
    <div class="container pt-5 my-5">
        <div class="card bg-dark text-white my-5" style="border-radius: 1rem">
            <div class="card-body pb-5 text-left">
                <div class="container mt-2 px-3">
                    <h1 class="text-center">Añadir medicina</h1>
                    <form method="post" class="row g-3">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                        <div class="col-md-6">
                            <label for="medicine" class="form-label">Nombre de la medicina:</label>
                            <select id="medicine" name="medicine" class="form-select" required>
                                {% for medicine in medicines %}
                                <option value="{{ medicine.id }}">{{ medicine.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="dosage" class="form-label">Dosis:</label>
                            <input type="text" id="dosage" name="dosage" class="form-control" required />
                        </div>
                        <div class="col-md-6">
                            <label for="start_date" class="form-label">Fecha de inicio:</label>
                            <input type="date" id="start_date" name="start_date" class="form-control" onfocus="this.max=new Date().toISOString().split('T')[0]" required />
                        </div>
                        <div class="col-md-6">
                            <label for="end_date" class="form-label">Fecha de fin:</label>
                            <input type="date" id="end_date" name="end_date" class="form-control" onfocus="this.max=new Date().toISOString().split('T')[0]"/>
                        </div>
                        <div class="col-6 mt-4">
                            <input type="submit" value="Añadir medicina" class="btn btn-primary" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
